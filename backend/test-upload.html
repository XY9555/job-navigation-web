<!DOCTYPE html>
<html>
<head>
    <title>文件解析测试</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>文件解析API测试</h1>
    
    <div>
        <h3>1. 登录</h3>
        <button onclick="login()">登录测试账号</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h3>2. 上传文件测试</h3>
        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt">
        <button onclick="uploadFile()">上传并解析</button>
        <div id="uploadResult"></div>
    </div>
    
    <div>
        <h3>3. 创建测试文件</h3>
        <button onclick="createTestFile()">创建测试简历文件</button>
        <div id="testFileResult"></div>
    </div>

    <script>
        let authToken = '';
        
        async function login() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: '13800138000',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    authToken = data.data.token;
                    document.getElementById('loginResult').innerHTML = 
                        '<span style="color: green;">✅ 登录成功！Token: ' + authToken.substring(0, 20) + '...</span>';
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        '<span style="color: red;">❌ 登录失败: ' + data.message + '</span>';
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    '<span style="color: red;">❌ 登录错误: ' + error.message + '</span>';
            }
        }
        
        async function uploadFile() {
            if (!authToken) {
                alert('请先登录！');
                return;
            }
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择文件！');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                document.getElementById('uploadResult').innerHTML = '⏳ 正在上传和解析文件...';
                
                const response = await fetch('http://localhost:3000/api/ai/parse-file', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('uploadResult').innerHTML = 
                        '<div style="color: green;">✅ 文件解析成功！</div>' +
                        '<pre>' + JSON.stringify(data.data.parsedContent, null, 2) + '</pre>';
                } else {
                    document.getElementById('uploadResult').innerHTML = 
                        '<div style="color: orange;">⚠️ 解析失败但有结果：</div>' +
                        '<div>错误: ' + data.message + '</div>' +
                        '<pre>' + JSON.stringify(data.data, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('uploadResult').innerHTML = 
                    '<span style="color: red;">❌ 上传错误: ' + error.message + '</span>';
            }
        }
        
        function createTestFile() {
            const testContent = `张三 - 前端开发工程师简历

个人信息：
姓名：张三
电话：13800138000
邮箱：zhangsan@example.com
性别：男
年龄：25岁

求职意向：
期望职位：前端开发工程师
期望薪资：15-20K

教育经历：
2018-2022  北京大学  计算机科学与技术  本科

工作经历：
2022-2024  阿里巴巴  前端开发工程师

技能：
JavaScript、Vue.js、React、Node.js、HTML、CSS、Git

项目经历：
项目：电商管理系统
描述：负责前端架构设计和开发`;

            const blob = new Blob([testContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '张三-前端开发工程师简历.txt';
            a.click();
            URL.revokeObjectURL(url);
            
            document.getElementById('testFileResult').innerHTML = 
                '<span style="color: green;">✅ 测试文件已下载，请上传测试！</span>';
        }
    </script>
</body>
</html>
