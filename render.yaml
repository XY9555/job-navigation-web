services:
  - type: web
    name: job-navigation-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: job-navigation-db
          property: connectionString
      - key: ZHIPU_API_KEY
        sync: false  # 需要手动设置

databases:
  - name: job-navigation-db
    plan: free
    databaseName: job_navigation
    user: job_user